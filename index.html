<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="main-page">
      <div class="send-msg">
        <div class="type-chat-box"></div>
        <div class="shape-parent">
          <img class="shape-icon" alt="111" src="./resources/ccb_img/pencil_icon.PNG" />

          <input
            class="type-chat"
            placeholder="Your message....."
            type="text"
          />
        </div>
        <div class="send-msg-btn">
          <img class="shape-icon1" alt="222" src="./resources/ccb_img/send_message_icon.PNG" />
        </div>
      </div>
      <div class="vector-parent">
        <img class="frame-child" alt="333" src="" />

        <div class="service-inquiry">
          <div class="rectangle-parent">
            <div class="frame-item"></div>
            <div class="div">용용은 어떤 서비스야?</div>
          </div>
          <div class="room-add-btn">
            <div class="room-add-btn-child"></div>
            <div class="div1">단톡봇 추가하는 방법에 대해 알려줘</div>
          </div>
        </div>
        <div class="service-inquiry1">
          <div class="rectangle-group">
            <div class="frame-inner"></div>
            <div class="div2">회원/비회원의 차이가 뭐야?</div>
          </div>
          <div class="rectangle-container">
            <div class="rectangle-div"></div>
            <div class="div3">채팅방 추가는 어떻게 하는거야?</div>
          </div>
        </div>
      </div>
      <div class="question-menu-frame">
        <img
          class="question-menu-frame-child"
          loading="eager"
          alt="333"
          src="./public/rectangle-20-1.svg"
        />

        <div class="div4">
          처음 서비스를 이용하신다면 저의 ‘질문 메뉴’를 이용해 사용하는 방법을
          익혀보세요
        </div>
      </div>
      <button class="question-menu-frame1">
        <img
          class="question-menu-frame-item"
          alt="444"
          src="./public/rectangle-18.svg"
        />

        <div class="div5">안녕하세요</div>
      </button>
      <h2 class="chitchatbot">ChitChatBot</h2>
      <img
        class="main-yong-icon"
        loading="eager"
        alt="555"
        src="./resources/ccb_img/yong_icon.png"
      />

      <div class="left-bar">
        <div class="chatroom-list-background"></div>
        <div class="login-section-wrapper">
          <div class="login-section">
            <img
              class="user-icon"
              loading="eager"
              alt="666"
              src="./resources/ccb_img/user_icon.png"
            />

            <button class="loging-btn">
              <b class="b">로그인</b>
            </button>
          </div>
        </div>
        <div class="left-bar-frame">
          <div class="chatroom-list-frame">
            <div class="chatroomaddbtn">
              <h3 class="h3">채팅방 목록</h3>
              <div class="wrapper-chatroom-add-btn">
                <img
                  class="chatroom-add-btn-icon"
                  loading="eager"
                  alt="777"
                  src="./resources/ccb_img/addChatroom_icon.png"
                />
              </div>
            </div>
            <div class="chatting-icon">
              <div class="search">
                <div class="search-child"></div>
                <img class="shape-icon2" alt="888" src="./resources/ccb_img/search_icon.png" />

                <input class="search1" placeholder="Search" type="text" />
              </div>
            </div>
          </div>
          <div class="frame-text">
            <div class="chattingroom-outter"></div>
            <img
              class="chatting-icon1"
              loading="eager"
              alt="999"
              src="./resources/ccb_img/yong_icon.png"
            />

            <h3 class="chitchatbot1">ChitChatBot</h3>
          </div>
        </div>
      </div>
      <div class="chitchatbot2">ChitChatBot</div>
      <img
        class="image-4-icon"
        loading="eager"
        alt="100"
        src="./resources/ccb_img/yong_icon.png"
      />

      <div class="pm">09:03 pm</div>
      <div class="mainyongicon"></div>
    </div>
  </body>
</html>
